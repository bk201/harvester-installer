apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: cert-manager
  namespace: kube-system
spec:
  bootstrap: true
  chart: https://localhost:9345/static/charts/$CERT_MANAGER_CHART
  targetNamespace: cert-manager
  set:
    installCRDs: "true"
